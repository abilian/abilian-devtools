[tool.poetry]
name = "abilian-devtools"
version = "0.1.2"
description = "A curated set of dependencies for quality software development"
authors = ["Stefane Fermigier <sf@abilian.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "abilian_devtools", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8.1"

# Git integration
pre-commit = "*"

# Testing
pytest = "^7"
pytest-cov = "^4"
profilehooks = "*"
pytest-xdist = "*"
# pytest-testmon = "^1.2.0"
nox = "*"

# Linting
flake8 = "^6"
flake8-bandit = "*"
flake8-bugbear = "*"
flake8-cognitive-complexity = "*"
flake8-comprehensions = "*"
flake8-datetimez = "*"
flake8-functions = "*"
flake8-mutable = "*"
flake8-pytest = "*"
flake8-simplify = "*"
flake8-super = "*"
flake8-super-call = "*"
flake8-tidy-imports = "*"
flake8-tuple = "*"
pep8-naming = "*"
ruff = "*"

# Formatting
isort = "*"
black = "*"
docformatter = "*"

# Typechecking
mypy = "*"
pyright = "*"

# Dependencies & supply chain
vulture = "*"
deptry = "*"
pip = "*"
reuse = "*"
safety = "*"
pip-audit = "*"
poetryup = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
