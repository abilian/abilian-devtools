[tool.poetry]
name = "abilian-devtools"
version = "0.5.12"
description = "A curated set of dependencies for quality software development"
authors = ["Stefane Fermigier <sf@abilian.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "abilian_devtools", from = "src" }]
repository = "https://github.com/abilian/abilian-devtools"
keywords = [
  "qa",
  "testing",
  "linting",
  "security",
  "supply_chain"
]

[tool.poetry.scripts]
adt = "abilian_devtools.cli:main"

[tool.poetry.dependencies]
# python = ">=3.8.1,<4.0"
python = "^3.9"
cleez = "^0.1.11"

# Git integration
pre-commit = "*"

# Testing
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
profilehooks = "*"
pytest-xdist = "*"
pytest-random-order = "*"
# pytest-testmon = "^1.2.0"
nox = "*"

# Linting
ruff = "*"
flake8 = "^6.0.0"
# + Plugins: see https://github.com/DmytroLitvinov/awesome-flake8-extensions
flake8-bandit = "*"
flake8-breakpoint = "*"
flake8-cognitive-complexity = "*"
flake8-datetimez = "*"
flake8-functions = "*"
flake8-if-expr = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-mutable = "*"
flake8-super = "*"
flake8-super-call = "*"
flake8-tidy-imports = "*"
flake8-tuple = "*"

# Removing these as they are made redundant by Ruf
# (See: https://notes.crmarsh.com/ruff-the-first-200-releases)
# flake8-bugbear = "*"
# flake8-comprehensions = "*"
# flake8-simplify = "*"
# pep8-naming = "*"

# Typing
flake8-pep3101 = "*"
flake8-no-pep420 = "*"
flake8-pep585 = "*"
flake8-pep604 = "*"

# Testing
flake8-assertive = "*"
flake8-pytest = "*"
flake8-pytest-style = "*"
# Useful but later:
# flake8-requirements = "*"
# flake8-return = "*"
# flake8-expression-complexity = "*"
# flake8-print = "*"
# flake8-use-pathlib = "*"
# tryceratops = "^0.6"
# flake8-pie = "*"
# dlint = "*" <- not compatible w/ flake8 6+
# hacking = "*" <- not compatible w/ flake8 6+

# Formatting
isort = "*"
black = "*"
docformatter = "*"
# Later:
# Typechecking
mypy = "*"
pyright = "*"

# Dependencies & supply chain
pip = "*"
pip-audit = "*"
reuse = "*"
vulture = "*"
# Safety seems unmaintained and wants packaging<=23
# safety = "*"
# Deptry doesn't like Python 3.12
# deptry = "*"

# Invoke
invoke = "^2.1.1"

# We're using tomkit for its roundtrip feature.
tomlkit = "^0.12.1"

[tool.poetry.group.dev.dependencies]
scriv = "^1.3.1"
types-invoke = "^2.0.0.6"
snoop = "^0.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.deptry]
exclude = [".nox", ".tox", "tests", "noxfile.py"]
ignore_missing = []
ignore_transitive = []
ignore_obsolete = [
  "black",
  "deptry",
  "docformatter",
  "flake8",
  "flake8-assertive",
  "flake8-bandit",
  "flake8-breakpoint",
  "flake8-bugbear",
  "flake8-cognitive-complexity",
  "flake8-comprehensions",
  "flake8-datetimez",
  "flake8-functions",
  "flake8-if-expr",
  "flake8-isort",
  "flake8-logging-format",
  "flake8-mutable",
  "flake8-no-pep420",
  "flake8-pep3101",
  "flake8-pep585",
  "flake8-pep604",
  "flake8-pytest",
  "flake8-pytest-style",
  "flake8-simplify",
  "flake8-super",
  "flake8-super-call",
  "flake8-tidy-imports",
  "flake8-tuple",
  "isort",
  "mypy",
  "nox",
  "pep8-naming",
  "pip",
  "pip-audit",
  "pre-commit",
  "profilehooks",
  "pyright",
  "pytest",
  "pytest-cov",
  "pytest-random-order",
  "pytest-xdist",
  "reuse",
  "ruff",
  # "safety",
  "vulture",
]

[tool.scriv]
version = "literal: pyproject.toml: tool.poetry.version"
format = "md"
categories = [
  "Removed",
  "Added",
  "Changed",
  "Deprecated",
  "Fixed",
  "Security",
  "Doc",
]

[tool.pyright]

[tool.bandit]
skips = [
  "B404", # blacklist
  "B603", # subprocess_without_shell_equals_true
]
