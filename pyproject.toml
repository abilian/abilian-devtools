[tool.poetry]
name = "abilian-devtools"
version = "0.2.0"
description = "A curated set of dependencies for quality software development"
authors = ["Stefane Fermigier <sf@abilian.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "abilian", from = "src"}]

[tool.poetry.scripts]
adt = "abilian.devtools.main:app"

[tool.poetry.dependencies]
python = "^3.9"

typer = "*"

# Git integration
pre-commit = "*"

# Testing
pytest = "^7"
pytest-cov = "^4"
profilehooks = "*"
pytest-xdist = "*"
# pytest-testmon = "^1.2.0"
nox = "*"

# Linting
flake8 = "^6"

# Plugins: see https://github.com/DmytroLitvinov/awesome-flake8-extensions
flake8-bandit = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-cognitive-complexity = "*"
flake8-comprehensions = "*"
flake8-datetimez = "*"
flake8-functions = "*"
flake8-if-expr = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-mutable = "*"
flake8-simplify = "*"
flake8-super = "*"
flake8-super-call = "*"
flake8-tidy-imports = "*"
flake8-tuple = "*"
pep8-naming = "*"

# Typing
flake8-pep3101 = "*"
flake8-no-pep420 = "*"
flake8-pep585 = "*"
flake8-pep604 = "*"

# Testing
flake8-assertive = "*"
flake8-pytest = "*"
flake8-pytest-style = "*"

# Useful but later:
# flake8-requirements = "*"
# flake8-return = "*"
# flake8-expression-complexity = "*"
# flake8-print = "*"
# flake8-use-pathlib = "*"
# tryceratops = "^0.6"
# flake8-pie = "*"
# dlint = "*" <- not compatible w/ flake8 6+
# hacking = "*" <- not compatible w/ flake8 6+

ruff = "*"

# Formatting
isort = "*"
black = "*"
docformatter = "*"

# Typechecking
mypy = "*"
pyright = "*"

# Dependencies & supply chain
deptry = "*"
pip = "*"
pip-audit = "*"
reuse = "*"
safety = "*"
vulture = "*"
# poetryup = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
